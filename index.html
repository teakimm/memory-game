<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Hex Match</title>
  <link rel="stylesheet" href="memory-game.css"/>
  <script defer src="memory-game.js"></script>
  <link rel="icon" type="image/png" href="https://png.pngtree.com/png-vector/20220618/ourmid/pngtree-hashtag-symbol-icon-vector-design-template-png-image_5213863.png">
</head>
<body>
  <div class="menu">
    <h1>Hex Match</h1>
    <div class="slider-container">
      <input class="slider" type="range" min="1" max="30" value="5">
      <p class="slider-label">5 Pairs to Match</p>
    </div>
    <button class="start">Start a New Game!</button>
  </div>
  <div class="board"></div>
  <div class="leaderboard-container">
    <h2>Leaderboard</h2>
    <table>
      <thead>
        <tr>
          <th>Number of Pairs</th>
          <th>Best Score</th>
        </tr>
      </thead>
      <tbody class="leaderboard"></tbody>
    </table>
    <button class="wipe">Wipe Leaderboard</button>
  </div>
</body>
</html>
