<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Memory Game!</title>
  <link rel="stylesheet" href="memory-game.css"/>
  <script defer src="memory-game.js"></script>
</head>
<body>
  <div class="menu">
    <h1>Hex Match</h1>
    <div class="slider-container">
      <input class="slider" type="range" min="1" max="30" value="5">
      <p class="slider-label">5 Pairs to Match</p>
      <p>(Refer to Hex color codes if the generated colors are similar)</p>
    </div>
    <button class="start">New Game!</button>
  </div>
  <div class="board"></div>
  <div class="leaderboard-container">
    <h2>Leaderboard</h2>
    <table>
      <thead>
        <tr>
          <th>Number of Pairs</th>
          <th>Best Score</th>
        </tr>
      </thead>
      <tbody class="leaderboard"></tbody>
    </table>
    <button class="wipe">Wipe Leaderboard</button>
  </div>
</body>
</html>
